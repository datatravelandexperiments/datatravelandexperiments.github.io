<html>
  <head>
    <title>Hover test.</title>
    <style>
body {
  background-color: #444444;
  color: white;
}
.hoverable {
  border: 2px solid;
  margin: 6px;
  padding: 6px;
}
#hov0:hover {
  background-color: red;
}
#hov1:hover {
  background-color: orange;
}
#hov2:hover {
  background-color: yellow;
}
    </style>
    <script>
function mo(e) {
  console.log("event on " + e.target.id);
}

function init() {
  document.addEventListener("mousemove",
    e => {
      var s = "move " + e.target +
        " screen=(" + e.screenX + "," + e.screenY + ")" +
        " client=(" + e.clientX + "," + e.clientY + ")" +
        " buttons=" + e.buttons;
      console.log(s);
      document.getElementById("move").innerHTML = s;
    });
}

    </script>
  </head>
  <body onload="init()">
    <p>
    Hover test.
    </p>
    <div id="input">
      input
      <div id="hov0" class=hoverable onmouseenter="mo(event)">
        OUTER
        <div id="hov1" class=hoverable onmouseenter="mo(event)">
          INNER ONE
        </div>
        <div id="hov2" class=hoverable onmouseenter="mo(event)">
          INNER TWO
        </div>
      </div>
    </div>
    <div id="output">
      output:
      <textbox id="move" cols=80 rows=50 multiline=true style="border: 1px solid grey;"></textbox>
    </div>
  </body>
</html>
